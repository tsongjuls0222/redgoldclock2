<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowinn Casino</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="wrapper">
                <div class="date">
                    <span id="string"></span>
                    <span id="day"></span>
                </div>
                <div class="time">
                    <h1 id="hours">00</h1>
                    <span class="colon">:</span>
                    <h1 id="mins">00</h1>
                    <span class="colon">:</span>
                    <h1 id="secs">00</h1>
                </div>
                <span class="contact"><i class="fa-solid fa-phone"></i>(212)-456-7890</span>
            </div>
        </section>
    </main>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script>

const monthString = [
    "JANUARY",
    "FEBRUARY",
    "MARCH",
    "APRIL",
    "MAY",
    "JUNE",
    "JULY",
    "AUGUST",
    "SEPTEMBER",
    "OCTOBER",
    "NOVEMBER",
    "DECEMBER"
];

const dayString = [
    "SUNDAY",
    "MONDAY",
    "TUESDAY",
    "WEDNESDAY",
    "THURSDAY",
    "FRIDAY",
    "SATURDAY"
];

function myTimer(){
    // Create a new Date object
    const currentDate = new Date();
    
    // Get the current date and time
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth() + 1; // Months are zero-based, so add 1
    const day = currentDate.getDate();
    const hours = currentDate.getHours();
    const minutes = currentDate.getMinutes();
    const seconds = currentDate.getSeconds();
    const inday = currentDate.getDay()

    $(".time #hours").html(formatTime(hours));
    $(".time #mins").html(formatTime(minutes));
    $(".time #secs").html(formatTime(seconds));
    $(".date #string").html(monthString[month - 1] + " " + day + ", " + year);
    $(".date #day").html(dayString[inday]);
}

function formatTime(num){
    if(num <= 9){
        num = "0" + num;
    }
    return num;
}

setInterval(() => {
    myTimer();
}, 1000)
</script>
</html>
